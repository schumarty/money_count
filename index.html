<html>
<head>
  <title>Count Money</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
  <script src="counter.js"></script>
</head>
<body>
  <div id="pennies" class="money">
	<p>Pennies</p>
    <input class="value" value=".01">
    <input class="amount">
  </div>
  <div id="nickels" class="money">
    <p>Nickels</p>
    <input class="value" value=".05">
    <input class="amount">
  </div>
  <div id="dimes" class="money">
    <p>Dimes</p>
    <input class="value" value=".1">
    <input class="amount">
  </div>
  <div id="quarters" class="money">
    <p>Quarters</p>
    <input class="value" value=".25">
    <input class="amount">
  </div>
  <div id="total">
    <button onclick="sumMoney()">Total</button>
	<p id="totalMoney"></p>
</body>
</html>
