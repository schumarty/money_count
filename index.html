<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Money Counter</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!!-- Overide bootsrap defaults with site specific stylings -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse header-nav">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Money Counter</a>
        </div> <!-- navbar-header -->
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-question-sign"></span> Help</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-info-sign"></span> About</a>
            <ul class=dropdown-menu>
              <li><a href="#">testing out what a longer strill of text looks like in this context</a></li>
            </ul>
          </li>
        </ul>
      </div> <!-- container -->
    </nav>  <!-- header-nav -->

    <div class="container">
      <div class="panel panel-default money-panel center-block">
        <div class="panel-heading">
          <h2>Enter Amounts Here</h2>
        </div> <!-- panel-heading -->
        <div class="panel-body currency-card">
          <form class="form">
            <div id="currencies"></div>
          </form>
          <div id="total" class="text-center">
            <button type="button" class="btn btn-default btn-total"  onclick="updateTotal()">Total</button>
            <button type="button" class="btn btn-default btn-clear"  onclick="clearInputs()">Clear</button>
            <h3 id="totalMoney">$0.00</h3>
          </div> <!-- #total -->
        </div> <!-- .currency-card -->
      </div> <!-- .panel -->
    </div> <!-- container -->

    <nav class="navbar navbar-inverse navbar-bottom copyright-footer">
      <div class="container">
        <p class="navbar-text">&copy; 2017-<script type="text/javascript">document.write(new Date().getFullYear()); </script> Martin Schumacher</p>
      </div>
    </nav>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/counter.js"></script>
  </body>
</html>
